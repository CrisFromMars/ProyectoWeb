<div class="container">    
        
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        
        <div class="row">                
            <div class="iconmelon">
              <svg viewBox="0 0 32 32">
                <g filter="">
                  <use xlink:href="#git"></use>
                </g>
              </svg>
            </div>
        </div>
       <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Iniciar Sesion</div>
            </div>     

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <form class="example-full-width">
          <input placeholder="Usuario" name="user" [(ngModel)]="user" >
        </form>                                       
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <form class="example-full-width">
          <input placeholder="ContraseÃ±a" name="password" [(ngModel)]="password" >
        </form>
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                                 <button md-raised-button color="primary" (click)="onLogin()">Iniciar Sesion</button>                       
                        </div>
                    </div>

                </form>     

            </div>                     
        </div>  
    </div>
</div>
